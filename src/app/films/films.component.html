<h2>
  Bookmarked films
  <span class="fa fa-heart" [matBadge]="films.length" matBadgeColor="warn"></span>
</h2>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="films">

    <ng-container matColumnDef="Poster">
      <th mat-header-cell *matHeaderCellDef> Poster </th>
      <td mat-cell *matCellDef="let element">
        <img *ngIf="element.Poster !== 'N/A'" [src]="element.Poster" width="50px">
        <img *ngIf="element.Poster === 'N/A'" src="../../assets/img/empty.jpg" width="50px">
      </td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
    </ng-container>

    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let element; columns: displayedColumns;" class="table-row" (click)="showFilmInfo(element)"></tr>
  </table>
</div>
